<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js (практика)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="studArray" >
        <h1>Список студентів</h1>
        <div>
            <p>Пошук</p>
            <input type="text" v-model="filter_name" placeholder="Введіть прізвище">
        </div>
        <br>
        <table>
            <tr>
                <th>№</th>
                <th>ПІБ</th>
                <th>Група</th>
                <th>Рік народження</th>
                <th>ПР (здав/не здав)</th>
                <th>Видалити</th>
            </tr>
            <tr v-for="(student, index) in stud" v-bind:style="student.name.toUpperCase().indexOf(filter_name.toUpperCase())>-1 && filter_name.length >0 ? 'background-color: yellow'  : 'thirdNone'">
                <td>{{student.id = index}}</td>
                <td>{{student.name}}</td>
                <td>{{student.group}}</td>
                <td>{{student.year}}</td>
                <td><input type="checkbox" v-model="student.pr"></td>
                <td><a v-on:click="delete_stud(student.id)" class="btn">Видалити</a></td>
            </tr>
        </table>
        <br>

        <!-- <span style="font-size:25px;">EnterAge:</span>
        <input v-model.number="age" type="number">
        <span style="font-size:25px;">EnterMessage:</span>
        <input v-model.lazy="msg">
        <span style="font-size:25px;"> EnterMessage : </span>
        <input v-model.trim="message"> -->

        <div>
            <input v-model.trim="add_name"  placeholder="Введіть ПІБ">
            <select v-model.trim="add_group">
                <option value="0"  disabled selected>Оберіть групу</option>
                <option value="1">РПЗ 19 1/9</option>
                <option value="2">РПЗ 19 2/9</option>
            </select>            
            <input placeholder="Введіть рік народження" v-model.trim="add_year">
            ПР (здав/не здав)
            <input v-model.trim="add_pr" type="checkbox">
            <button v-on:click="add_student" class="button">Додати</button>
        </div> 
        <br>
        <div v-bind:style="block_style" v-on:mouseover="new_color" v-on:mouseout="initial_color"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
